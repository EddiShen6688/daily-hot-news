name: Daily Hot News

on:
  schedule:
    - cron: "0 1 * * *"   # 每天 UTC 01:00（北京时间 09:00）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run script
        run: |
          python main.py

      - name: Commit result
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add daily_hot.md
          git commit -m "Update daily hot news" || echo "No changes"
          git push
